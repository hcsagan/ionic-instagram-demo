<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{profile.userName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{profile.userName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="header">
    <div id="avatar">
      <img src="{{profile.avatar}}" alt="" />
    </div>
    <div id="details">
      <div id="numbers">
        <span>
          <span class="number">{{profile.posts}}</span>
          <span class="description">posts</span>
        </span>
        <span>
          <span class="number">{{profile.followers}}</span>
          <span class="description">followers</span>
        </span>
        <span>
          <span class="number">{{profile.following}}</span>
          <span class="description">following</span>
        </span>
      </div>
      <button id="edit">Edit Profile</button>
    </div>
  </div>
  <div id="profile-details">
    <h5>{{profile.name}}</h5>
    <p>{{profile.description}}</p>
    <a href="#">{{profile.uri}}</a>
  </div>
  <div id="stories">
    <div id="stories-header">
      <div id="stories-left">
        <h5>Story Highlights</h5>
        <p>Keep your favorite stories on your profile</p>
      </div>
      <div id="stories-right">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </div>
    </div>

    <ul>
      <li>
        <div class="story">
          <div class="photo new">
            <ion-icon name="add" size="large"></ion-icon>
          </div>
          <span> New </span>
        </div>
      </li>
      <li>
        <div class="story">
          <div class="photo"></div>
        </div>
      </li>
      <li>
        <div class="story">
          <div class="photo"></div>
        </div>
      </li>
      <li>
        <div class="story">
          <div class="photo"></div>
        </div>
      </li>
      <li>
        <div class="story">
          <div class="photo"></div>
        </div>
      </li>
    </ul>
  </div>
  <ion-grid fixed id="icons">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon size="3" name="apps-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-icon name="reorder-four-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid id="posts" fixed>
    <ion-row>
      <ion-col *ngFor="let image of posts" size="4">
        <img src="{{image}}" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
