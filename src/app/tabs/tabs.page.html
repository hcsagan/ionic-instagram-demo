<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline" class="icon-unselected"></ion-icon>
      <ion-icon name="home" class="icon-selected"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search-outline" class="icon-unselected"></ion-icon>
      <ion-icon name="search" class="icon-selected"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="add">
      <ion-icon name="add-circle-outline" class="icon-unselected"></ion-icon>
      <ion-icon name="add-circle" class="icon-selected"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="likes">
      <ion-icon name="heart-outline" class="icon-unselected"></ion-icon>
      <ion-icon name="heart" class="icon-selected"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline" class="icon-unselected"></ion-icon>
      <ion-icon name="person" class="icon-selected"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
